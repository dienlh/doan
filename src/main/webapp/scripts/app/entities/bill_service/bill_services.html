<div>
	<h2>Danh sách cung cấp dịch vụ</h2>
	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<form class="form-horizontal" show-validation role="form"
					ng-submit="loadAll()">
					<div class="form-group">
						<div class="col-sm-4">
							<label class="control-label col-sm-4">Từ ngày</label>
							<div class="col-sm-8">
								<input class="form-control" ng-model="fromDate" type="date"
									placeholder="Từ ngày" required>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label col-sm-4">Đến ngày</label>
							<div class="col-sm-8">
								<input class="form-control" ng-model="toDate" type="date"
									placeholder="Đến ngày" required>
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="col-sm-4">
							<label class="control-label col-sm-4">Dịch vụ</label>
							<div class="col-sm-8">
								<select class="form-control" id="field_services" name="services"
									ng-model="service"
									ng-options="services as services.name for services in servicess track by services.id">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label col-sm-4">Mã nhận phòng</label>
							<div class="col-sm-8">
								<select class="form-control" id="field_reservation"
									name="reservation" ng-model="reservation"
									ng-options="reservation as reservation.id for reservation in reservations track by reservation.id">
									<option value=""></option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<label class="control-label col-sm-4">Trạng thái</label>
							<div class="col-sm-8">
								<select class="form-control" id="field_status_bill_service"
									name="status_bill_service" ng-model="status_bill_service"
									ng-options="status_bill_service as status_bill_service.name for status_bill_service in status_bill_services track by status_bill_service.id">
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4">
							<div class="col-lg-offset-4 col-lg-8">
								<button type="submit" class="btn btn-sm btn-info">Tìm
									kiếm</button>
								<button type="button" class="btn btn-sm btn-success"
									ng-click="exportExcel()">Xuất excel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<table id="dg" class="table-striped"></table>
	<div id="pp"></div>
</div>
