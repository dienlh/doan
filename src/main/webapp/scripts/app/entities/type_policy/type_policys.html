<div>
    <h2>Danh sách kiểu quy định và chính sách</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="type_policy.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create new</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                	<th>STT</th>
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Tên kiểu chính sách</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="decription"><span>Mô tả</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="create_date"><span>Ngày tạo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="create_by.login"><span>Người tạo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type_policy in type_policys track by type_policy.id">
                	<td>{{$index+1+(page-1)*20}}</td>
                    <td><a ui-sref="type_policy.detail({id:type_policy.id})">{{type_policy.id}}</a></td>
                    <td>{{type_policy.name}}</td>
                    <td>{{type_policy.decription}}</td>
                    <td>{{type_policy.create_date | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                    <td>
                        {{type_policy.create_by.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="type_policy.detail({id:type_policy.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="type_policy.edit({id:type_policy.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="type_policy.delete({id:type_policy.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
