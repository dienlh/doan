
<form name="editForm" role="form" novalidate ng-submit="save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myPolicyLabel">Tạo mới</h4>
	</div>
	<div class="modal-body">
		<jh-alert-error></jh-alert-error>
		<div class="form-group">
			<label for="id">ID</label> <input type="text" class="form-control"
				id="id" name="id" ng-model="policy.id" readonly />
		</div>
		<div class="form-group">
			<label class="control-label" for="field_title">Tiêu đề</label>
			<textarea type="text" class="form-control" name="title"
				id="field_title" ng-model="policy.title" ng-maxlength="255"></textarea>
			<div ng-show="editForm.title.$invalid">
				<p class="help-block" ng-show="editForm.title.$error.maxlength"
					translate-value-max="255">This field cannot be longer than 255
					characters.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_decription">Đặc tả</label>
			<textarea type="text" class="form-control" name="decription"
				id="field_decription" ng-model="policy.decription"
				ng-maxlength="255"></textarea>
			<div ng-show="editForm.decription.$invalid">
				<p class="help-block" ng-show="editForm.decription.$error.maxlength"
					translate-value-max="255">This field cannot be longer than 255
					characters.</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_start_date">Ngày bắt
				đầu</label> <input id="field_start_date" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}" ng-model="policy.start_date"
				is-open="datePickerForStart_date.status.opened" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForStart_dateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>
		</div>
		<div class="form-group">
			<label class="control-label" for="field_end_date">Ngày kết
				thúc</label> <input id="field_end_date" type="text" class="form-control"
				uib-datepicker-popup="{{dateformat}}" ng-model="policy.end_date"
				is-open="datePickerForEnd_date.status.opened" /> <span
				class="input-group-btn">
				<button type="button" class="btn btn-default"
					ng-click="datePickerForEnd_dateOpen($event)">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>
			</span>

			<label for="field_kind_of_policy">Loại chính sách</label> <select

				ng-model="policy.kind_of_policy" required="required"
