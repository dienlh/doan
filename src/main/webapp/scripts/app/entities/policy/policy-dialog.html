
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPolicyLabel">Create or edit a Policy</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="policy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="policy.title"
                    ng-maxlength="255" />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_decription">Decription</label>
            <input type="text" class="form-control" name="decription" id="field_decription"
                    ng-model="policy.decription"
                    ng-maxlength="255" />
            <div ng-show="editForm.decription.$invalid">
                <p class="help-block"
                    ng-show="editForm.decription.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_start_date">Start_date</label>
            <input id="field_start_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="policy.start_date" is-open="datePickerForStart_date.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForStart_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_end_date">End_date</label>
            <input id="field_end_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="policy.end_date" is-open="datePickerForEnd_date.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForEnd_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_create_date">Create_date</label>
            <input id="field_create_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="policy.create_date" is-open="datePickerForCreate_date.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreate_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.create_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.create_date.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.create_date.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_last_modified_date">Last_modified_date</label>
            <input id="field_last_modified_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="policy.last_modified_date" is-open="datePickerForLast_modified_date.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLast_modified_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_kind_of_policy">kind_of_policy</label>
            <select class="form-control" id="field_kind_of_policy" name="kind_of_policy" ng-model="policy.kind_of_policy" ng-options="kind_of_policy as kind_of_policy.name for kind_of_policy in kind_of_policys track by kind_of_policy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_type_policy">type_policy</label>
            <select class="form-control" id="field_type_policy" name="type_policy" ng-model="policy.type_policy" ng-options="type_policy as type_policy.name for type_policy in type_policys track by type_policy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_status_policy">status_policy</label>
            <select class="form-control" id="field_status_policy" name="status_policy" ng-model="policy.status_policy" ng-options="status_policy as status_policy.name for status_policy in status_policys track by status_policy.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_create_by">create_by</label>
            <select class="form-control" id="field_create_by" name="create_by" ng-model="policy.create_by" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_last_modified_by">last_modified_by</label>
            <select class="form-control" id="field_last_modified_by" name="last_modified_by" ng-model="policy.last_modified_by" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
