<div>
	<h2>Danh sách loại chính sách và quy định</h2>
	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary" ui-sref="kind_of_policy.new">
					<span>Tạo mới</span>
				</button>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
					<th jh-sort-by="id"><span>ID</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="name"><span>Loại CS & QD</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="decription"><span>Mô tả</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="create_date"><span>Ngày tạo</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="create_by.login"><span>Người tạo</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="kind_of_policy in kind_of_policys track by kind_of_policy.id">
					<td><a ui-sref="kind_of_policy.detail({id:kind_of_policy.id})">{{kind_of_policy.id}}</a></td>
					<td>{{kind_of_policy.name}}</td>
					<td>{{kind_of_policy.decription}}</td>
					<td>{{kind_of_policy.create_date | date:'medium'}}</td>
					<td>{{kind_of_policy.create_by.login}}</td>
					<td>
<!-- 						<button type="submit" -->
<!-- 							ui-sref="kind_of_policy.detail({id:kind_of_policy.id})" -->
<!-- 							class="btn btn-info btn-sm"> -->
<!-- 							<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> -->
<!-- 								View</span> -->
<!-- 						</button> -->
						<button type="submit"
							ui-sref="kind_of_policy.edit({id:kind_of_policy.id})"
							class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span>
								Sửa</span>
						</button>
						<button type="submit"
							ui-sref="kind_of_policy.delete({id:kind_of_policy.id})"
							class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>
								Xóa</span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<uib-pagination class="pagination-sm" total-items="totalItems"
			ng-model="page" ng-change="loadAll()"></uib-pagination>
	</div>
</div>
