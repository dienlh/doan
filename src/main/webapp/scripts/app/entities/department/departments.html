<div>
    <h2>Danh sách phòng ban tại khách sạn</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="department.new"><span>Tạo mới</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Phòng ban</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone_number"><span>SĐT</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="decription"><span>Mô tả</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="create_date"><span>Ngày tạo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="create_by.login"><span>Người tạo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="department in departments track by department.id">
                    <td><a ui-sref="department.detail({id:department.id})">{{department.id}}</a></td>
                    <td>{{department.name}}</td>
                    <td>{{department.phone_number}}</td>
                    <td>{{department.decription}}</td>
                    <td>{{department.create_date | date:'medium'}}</td>
                    <td>
                        {{department.create_by.login}}
                    </td>
                    <td>
<!--                         <button type="submit" -->
<!--                                 ui-sref="department.detail({id:department.id})" -->
<!--                                 class="btn btn-info btn-sm"> -->
<!--                             <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span> -->
<!--                         </button> -->
                        <button type="submit"
                                ui-sref="department.edit({id:department.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Sửa</span>
                        </button>
                        <button type="submit"
                                ui-sref="department.delete({id:department.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Xóa</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
