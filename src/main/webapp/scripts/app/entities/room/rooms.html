<div ng-init="
  app.settings.asideFolded = true; ">
	<h2>Danh sách phòng</h2>
	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" ng-submit="loadAll()" show-validation>
				<div class="form-group">
					<div class="col-sm-4">
						<label class="control-label col-sm-5">Mã phòng</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" ng-model="code">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<label class="control-label col-sm-5">Kiểu phòng</label>
						<div class="col-sm-7">
							<select class="form-control" id="field_type_room"
								name="type_room" ng-model="type_room"
								ng-options="type_room as type_room.name for type_room in type_rooms track by type_room.id">
								<option value="">Tất cả</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<label class="control-label col-sm-5">Trạng thái</label>
						<div class="col-sm-7">
							<select class="form-control" id="field_status_room"
								name="status_room" ng-model="status_room"
								ng-options="status_room as status_room.name for status_room in status_rooms track by status_room.id">
								<option value="">Tất cá</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<div class="col-lg-offset-5 col-lg-7">
							<button type="submit" class="btn btn-sm btn-info">Tìm
								kiếm</button>
							<button ng-click="exportExcel()" class="btn btn-sm btn-success">Xuất
								excel</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<table id="dg" class="table-striped"></table>
	<div id="pp"></div>
</div>
