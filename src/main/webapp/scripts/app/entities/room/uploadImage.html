<div class="modal-header">
	<h3 class="modal-title">Cập nhật ảnh đại diện cho phòng
		{{room.code_room}}</h3>
</div>
<form method="post" action="api/imagess/multipleSave"
	enctype="multipart/form-data" class="modal-body">
	<div class="panel-default">
		<div class="form-horizontal form-validation">

			<!-- alert -->
			<div ng-controller="AlertDemoCtrl" class="m-b-md" ng-switch="message">
				<span ng-switch-when="success"> <alert type="success"
						close="closeAlert($index)">Upload ảnh thành công!</alert>
				</span> <span ng-switch-when="failed"> <alert type="warning"
						close="closeAlert($index)">Cảnh báo lỗi : Ảnh không được
					upload</alert>
				</span> <span ng-switch-when="exception"> <alert type="danger"
						close="closeAlert($index)">Cảnh báo ngoại lệ : Ảnh không
					được upload</alert>
				</span>
			</div>
			<div class="panel-heading">Ảnh phòng {{room.code_room}}</div>
			<div class="form-group table-responsive">
				<div class="col-sm-3" ng-repeat="image in room.imagess">
					<img alt="{{image.url}}" ng-src="{{image.url}}" class="w">
				</div>
			</div>
			<!-- / alert -->
			<div class="form-group">
				<label class="control-label col-sm-4">Chọn ảnh</label>
				<div class="col-sm-8">
					<input type="file" name="file" class="form-control"
						multiple="multiple" ng-model="file"> <input type="text"
						hidden name="id_room" ng-model=room.id />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">Loại upload</label>
				<div class="col-sm-8">
					<select class="form-control" name="typeUpload">
						<option value="true">Upload lại ảnh</option>
						<option value="false">Upload thêm ảnh</option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				ng-click="clear()">
				<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
			</button>
			<button class="btn btn-success" type="submit">Upload</button>
		</div>
	</div>
</form>
