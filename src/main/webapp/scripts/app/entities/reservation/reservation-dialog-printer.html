<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="clear()">&times;</button>
		<h4 class="modal-title" id="myBill_serviceLabel">Xuất phiếu nhận phòng</h4>
	</div>
	<div class="modal-body">
		<iframe scrolling="no" class="img-full" height="250px" frameborder="0"
			webkitallowfullscreen="true" mozallowfullscreen="true"
			allowfullscreen="true"
			ng-src="{{url}}" name="_pano"
			class="paniframe"></iframe>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="clear()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
		</button>
		<button type="submit" ng-disabled="editdiv.$invalid || isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
		</button>
	</div>
</div>
