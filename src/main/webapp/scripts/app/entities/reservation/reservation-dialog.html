
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReservationLabel">Create or edit a Reservation</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reservation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time_checkin">Time_checkin</label>
            <input id="field_time_checkin" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="reservation.time_checkin" is-open="datePickerForTime_checkin.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTime_checkinOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_note_checkin">Note_checkin</label>
            <input type="text" class="form-control" name="note_checkin" id="field_note_checkin"
                    ng-model="reservation.note_checkin"
                    ng-maxlength="255" />
            <div ng-show="editForm.note_checkin.$invalid">
                <p class="help-block"
                    ng-show="editForm.note_checkin.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time_checkout">Time_checkout</label>
            <input id="field_time_checkout" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="reservation.time_checkout" is-open="datePickerForTime_checkout.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTime_checkoutOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_note_checkout">Note_checkout</label>
            <input type="text" class="form-control" name="note_checkout" id="field_note_checkout"
                    ng-model="reservation.note_checkout"
                    ng-maxlength="255" />
            <div ng-show="editForm.note_checkout.$invalid">
                <p class="help-block"
                    ng-show="editForm.note_checkout.$error.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_create_date">Create_date</label>
            <input id="field_create_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="reservation.create_date" is-open="datePickerForCreate_date.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForCreate_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_last_modified_date">Last_modified_date</label>
            <input id="field_last_modified_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="reservation.last_modified_date" is-open="datePickerForLast_modified_date.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLast_modified_dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_person_checkin">person_checkin</label>
            <select class="form-control" id="field_person_checkin" name="person_checkin" ng-model="reservation.person_checkin" ng-options="customer as customer.full_name for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_person_checkout">person_checkout</label>
            <select class="form-control" id="field_person_checkout" name="person_checkout" ng-model="reservation.person_checkout" ng-options="customer as customer.full_name for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_customer">customer</label>
            <select class="form-control" id="field_customer" multiple name="customer" ng-model="reservation.customers" ng-options="customer as customer.full_name for customer in customers track by customer.id"></select>
        </div>
        <div class="form-group">
            <label for="field_register_info">register_info</label>
            <select class="form-control" id="field_register_info" name="register_info" ng-model="reservation.register_info" ng-options="register_info as register_info.id for register_info in register_infos | orderBy:'id' track by register_info.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_status_reservation">status_reservation</label>
            <select class="form-control" id="field_status_reservation" name="status_reservation" ng-model="reservation.status_reservation" ng-options="status_reservation as status_reservation.name for status_reservation in status_reservations track by status_reservation.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_create_by">create_by</label>
            <select class="form-control" id="field_create_by" name="create_by" ng-model="reservation.create_by" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_last_modified_by">last_modified_by</label>
            <select class="form-control" id="field_last_modified_by" name="last_modified_by" ng-model="reservation.last_modified_by" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
